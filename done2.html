<!DOCTYPE html>
<html>
<head>
    <title>Solicitação Enviada com Sucesso</title>
    <link rel="stylesheet" type="text/css" href="stylesformulario2.css">
    <script>
        var count = 5; // Defina o número de segundos desejado

        function updateCountdown() {
            var countdownElement = document.getElementById("countdown");
            countdownElement.innerHTML = count;

            if (count === 0) {
                window.location.href = "index.html";                         // Redireciona para o próximo site
            } else {
                count--;
                setTimeout(updateCountdown, 1000);                 // Atualiza o contador a cada segundo (1000 milissegundos)
            }
        }

        window.onload = function() {
            updateCountdown();                           // Inicia o cronômetro quando a página carrega
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="success-box">
            <h2>Sua solicitação de adoção foi enviada com sucesso!</h2>
            <p>Obrigado por Contribuir com a Nossa Causa. Entraremos em contato em Breve</p>
            <p>Você será redirecionado para pagina principal em <span id="countdown">5</span> segundos...</p>
        </div>
    </div>
</body>
</html>
