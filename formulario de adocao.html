<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Adoção</title>
    <link rel="stylesheet" type="text/css" href="formulariostyle3.css">
<style> 
    body {
      background-image: url("1.png.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
            image-rendering: inherit;
      /* Outras propriedades CSS */
  }

</style>

</head>
<body>
    <div class="container">
        <h1>Formulário de Adoção</h1>
        <form action="enviar.php" method="POST" onsubmit="return validarFormulario()">
            <label for="animal">Qual animal você gostaria?</label>
            <select id="animal" name="animal" onchange="mostrarOpcoes()">
              <option value="">Selecione</option>
              <option value="cao">Cão</option>
              <option value="gato">Gato</option>
            </select>
            
            <div id="opcoesCao" style="display: none;">
              <label for="nomeCao">Nome do cão:</label>
              <select id="nomeCao" name="nomeCao">
                <option value="">Selecione</option>
                <option value="cao1">Max </option>
                <option value="cao2">Rocky</option>
                <option value="cao3">Bella  </option>
                <option value="cao4">Charlie </option>
                <option value="cao5">Cooper </option>


              </select>
            </div>
            
            <div id="opcoesGato" style="display: none;">
              <label for="nomeGato">Nome do gato:</label>
              <select id="nomeGato" name="nomeGato">
                <option value="">Selecione</option>
                <option value="gato1">Jade </option>
                <option value="gato2">Mia </option>
                <option value="gato3">Simba </option>
                <option value="gato3">Sophie </option>

              </select>
            </div>
            

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contato">Número de Contato:</label>
            <input type="text" id="contato" name="contato" required>

            <button type="submit">Enviar</button>

        
        </form>
    </div>

    <script src="scriptformulario2.js"></script>
</body>
</html>
